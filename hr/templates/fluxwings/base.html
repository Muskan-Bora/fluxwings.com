{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <nav class="navbar navbar-light bg-dark-light">
            <a href="{% url 'index' %}" class="navbar-brand mx-6">
                <img src="{% static 'logo/fluxwingslogo.jpeg' %}" width="90" height="80">    
                <b> Fluxwings Solutions </b>
            </a>
                        
            <div class="nav navbar navbar-dark"class="btn-primary text-white" style="border-radius:10px">
                <a href="{% url 'index' %}"class="nav-item nav-link btn-outline-dark text-red">
                    <b>HOME</b>
                </a>

                <a href="{% url 'service' %}" class="nav-item nav-link btn-outline-dark text-red">
                    <b>SERVICES</b>
                </a>

                <a href="{% url 'about_us' %}" class="nav-item nav-link btn-outline-dark text-red">
                    <b>ABOUT US</b>
                </a>

                <a href="{% url 'contact' %}" class="nav-item nav-link btn-outline-dark text-red">
                    <b>CONTACT US</b>
                </a>
            </div>
        </nav>
    </meta>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <div class="elfsight-app-2bd4d4ca-2962-427f-9124-1c8cc4d69eab" data-elfsight-app-lazy style="margin-left:100px;" class="text-center"></div>
    

    {% if messages %}
        
        {% for message in messages %}

            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>

        {% endfor %}

    {% endif %}
    
    <div class="container.flex-column">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
